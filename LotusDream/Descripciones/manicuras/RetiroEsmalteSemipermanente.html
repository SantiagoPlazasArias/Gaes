<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descripción del Producto - Lotus Dream Spa</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        /* Navigation Bar */
        .nav {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }

        .nav a {
            margin-left: 20px;
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav a:hover {
            background-color: #555;
        }

        /* Chat Button */
        .nav a.chat-link {
            background-color: #25D366; /* WhatsApp green */
            color: white;
        }

        .nav a.chat-link:hover {
            background-color: #20b858; /* Darker green */
        }

        /* Main Title */
        .nombre {
            text-align: center;
            font-size: 50px;
            color: #333;
            margin-top: 30px;
        }

        /* Content Display */
        #content-display {
            margin: 40px auto;
            padding: 30px;
            max-width: 800px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .product img {
            width: 100%;
            max-width: 150px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .product h4, .product p {
            color: #333;
            margin: 10px 0;
        }

        .btn-regresar {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn-regresar:hover {
            background-color: #555;
        }

        @media (max-width: 768px) {
            .nombre {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <a href="../conocenos.html">Conocenos</a>
        <a href="https://wa.me/573222937248?text=Hola,%20estoy%20interesado%20en%20sus%20servicios." 
           class="chat-link" 
           target="_blank">
           Contacto Whatsapp
        </a>
    </nav>

    <!-- Main Title -->
    <div class="nombre">Lotus Dream Spa</div>

    <!-- Content -->
    <div id="content-display">
        <section class="product">
            <h2>Retiro Esmalte Semipermanente</h2>
            <img src="../Servicios/" alt="">
            <p>Una experiencia relajante para el cuidado de tus manos, diseñada para embellecer tus uñas y mejorar su salud.</p>
            <p><strong>Precio:</strong> $15,000</p>
            <br>
            <a href="#" class="btn-regresar">Volver</a>
        </section>
    </div>
    <script>
        // Back button functionality
        const btnRegresar = document.querySelector('.btn-regresar');
        btnRegresar.addEventListener('click', () => {
            window.history.back();
        });
    </script>
</body>
</html>
